<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad-Assignment 01</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="banner">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            <button class="sign-up-btn">Sign Up</button>
        </nav>

        <div class="banner-main-section">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="navbar-banner-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-content-title">See It in Action</h3>
                <p class="action-content-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
 
            </div>
            <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
            

        </section>


    </main>
